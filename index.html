<!DOCTYPE html>
<html>
        <head>
                <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <link rel="stylesheet" href="css/styles.css">
                <script type="text/javascript" src="js/scripts.js"></script>
                <meta charset="utf-8">
                <title>Order Pizza</title>
        </head>
        <body>
                <div class="jumbotron">Order Pizza</div>
                <div class="container">
                        <div class="row">
                                <form id="pizza-form">
                                        <div class="col-xs-6 col-md-4">
                                                <h2>Cheeses</h2>
                                                <input type="checkbox" class="tops">Feta
                                                <br>
                                                <input type="checkbox" class="tops">Ricotta
                                                <br>
                                                <input type="checkbox" class="tops">Goat Cheese
                                                <br>
                                                <input type="checkbox" class="tops">Extra Mozzerella
                                                <br>
                                                <h2>Vegetables</h2>
                                                <input type="checkbox" class="tops">Artichoke Hearts
                                                <br>
                                                <input type="checkbox" class="tops">Black Olives
                                                <br>
                                                <input type="checkbox" class="tops">Green Peppers
                                                <br>
                                                <input type="checkbox" class="tops">Mushrooms
                                                <br>
                                                <h2>Meats</h2>
                                                <input type="checkbox" class="tops">Bacon
                                                <br>
                                                <input type="checkbox" class="tops">Chicken Breast
                                                <br>
                                                <input type="checkbox" class="tops">Italian Sausage
                                                <br>
                                                <input type="checkbox" class="tops">Pepperoni
                                                <br>
                                        </div>
                                        <div class="col-xs-6 col-md-4">
                                                <h2>Size</h2>
                                                <input type="radio" name="pizza-size" value="small"> Small
                                                <br>
                                                <input type="radio" name="pizza-size" value="medium"> Medium
                                                <br>
                                                <input type="radio" name="pizza-size" value="large"> Large
                                                <br>
                                                <input type="radio" name="pizza-size" value="xtra-large"> Xtra Large
                                                <br>
                                                <input type="submit" class="btn btn-lg btn-danger" value="Order">
                                        </form>
                                </div>
                                <div class="col-xs-6 col-md-4">
                                        <h2>Price</h2>
                                        <p id="total-price"></p>
                                </div>
                        </div>
                </div>
        </body>
</html>
